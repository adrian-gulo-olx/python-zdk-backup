<h1>How Can I Edit/Delete An Ad?</h1>
<p>Make sure you are logged into your account on dubizzle.</p>
<ul>
<li>Go to your account page by clicking on the “Your Account” button on the top of the page.</li>
<li>Click on the “My Ads” tab.</li>
<li>From this page you can edit or delete any of your ads on dubizzle.</li>
</ul>

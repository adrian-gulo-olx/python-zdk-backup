<h1>Do Paid Ads include OLX Gold features already?</h1>
<p><span style="color: #000000; font-family: arial, sans, sans-serif; font-size: 13px; font-style: normal; font-variant: normal; font-weight: normal; letter-spacing: normal; line-height: normal; orphans: auto; text-align: left; text-indent: 0px; text-transform: none; white-space: pre-wrap; widows: 1; word-spacing: 0px; -webkit-text-stroke-width: 0px; display: inline !important; float: none; background-color: #ffffff;">No. Purchasing Paid Slots is solely intended for posting pending or additional advertisements after consuming the free ads in a particular category. Application of <a href="/hc/en-us/sections/200841374-About-Value-Added-Services">Value Added Services</a> (a.k.a. OLX Gold Features) is done separately.</span></p>

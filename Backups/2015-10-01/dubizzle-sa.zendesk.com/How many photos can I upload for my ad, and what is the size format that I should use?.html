<h1>How many photos can I upload for my ad, and what is the size/format that I should use?</h1>
<p><span class="wysiwyg-font-size-large">You can upload up to 10 photos with the maximum total size of 2 Mb (taking into consideration that the photo will not exceed 300 Kb each).</span></p>
<p><span class="wysiwyg-font-size-large">The images must be in jpg, png, gif format.</span></p>

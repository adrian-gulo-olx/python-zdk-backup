<h1>Bagaimana cara menonaktifkan iklan?</h1>
<p class="p1">Pastikan Anda sudah terdaftar agar Anda bisa mengelola &amp; mengatur iklan-iklan Anda di OLX:</p>
<ul>
<li>Login </li>
<li>Arahkan kursor pada username Anda, lalu klik “iklan” </li>
<li>Klik "non-aktifkan" pada iklan yang ingin Anda kelola</li>
</ul>

<h1>¿Cómo elimino mensajes?</h1>
<p>Actualmente, los usuarios no pueden eliminar las conversaciones que mantuvieron con compradores o vendedores.</p>
<p>Si quieres reportar una conversación, o tienes un problema con algún usuario, por favor, <a href="/hc/es-419/requests/new" target="_blank">contáctanos</a>.</p>

<h1>Kapan iklan saya akan ditayangkan ?</h1>
<p class="p1">Iklan Anda segera tayang:</p>
<ul>
<li>Setelah proses moderasi selesai dilakukan</li>
<li>Pemasangan iklan diluar jam kerja akan ditinjau pada jam kerja berikutnya</li>
<li>Apabila iklan Anda sudah aktif maka kami akan mengirimkan notifikasi penayangan iklan</li>
</ul>

<h1>Berapakah lamanya masa tayang/durasi iklan?</h1>
<p>Lama masa tayang/durasi iklan dibedakan berdasarkan kategori sebagai berikut:</p>
<ul>
<li><strong>Umum</strong> : Masa aktif iklan adalah 60 hari.</li>
</ul>
<ul>
<li><strong>Untuk Property</strong> : Masa aktif iklan adalah 180 hari</li>
</ul>

<h1>Como cancelar a minha conta?</h1>
<p>Se decidiu cancelar o seu registo poderá fazê-lo a partir do <a href="http://olx.pt/account/">My OLX</a>. </p>
<p>Faça login e remova a sua conta em Dados Pessoais &gt; Apagar Conta.</p>
<p>Tenha atenção que ao apagar o registo perderá todos os seus anúncios assim como mensagens que tenha recebido.</p>

<h1>OLX role in transactions </h1>
<p><a href="/hc/admin/articles/204246862-OLX-role-in-transactions-/olx.com.pk" target="_blank">OLX</a> does not mediate in transactions. Let's you just posting ads. Finalization of the payment, and all other details are agreed upon only between the Buyer and Seller.</p>
<p>Learn more about <a href="/hc/en-us/articles/204181531-Safe-transactions" target="_blank">principles of secure transactions.</a></p>

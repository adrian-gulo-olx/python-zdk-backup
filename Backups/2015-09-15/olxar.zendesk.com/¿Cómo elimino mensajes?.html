<h1>¿Cómo elimino mensajes?</h1>
<p>Actualmente, los usuarios no pueden eliminar las conversaciones que mantuvieron con compradores o vendedores.</p>
<p>Si querés reportar una conversación, o tenés un problema con algún usuario, por favor, <a href="/hc/es-419/requests/new?ticket_form_id=29635" target="_blank">contactanos</a>.</p>

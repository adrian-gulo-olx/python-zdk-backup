<h1>Ce inseamna optiunea Top?</h1>
<p>Top este o optiune prin care anuntul tau apare <em>la inceputul listei de anunturi promovate.</em></p>
<p>Iti poate fi util sa afli si despre: <a href="/hc/ro/articles/200605092-Ce-sunt-optiunile-Highlight-si-Top-din-noile-pachete-">Evidentiere</a> si <a href="/hc/ro/articles/200639971-Ce-inseamna-ca-anuntul-meu-apare-in-Anunturile-zilei-">Anunturile zilei</a>.</p>

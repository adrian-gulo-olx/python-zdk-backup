<h1>История доставок</h1>
<p>В разделе <a href="http://olx.ua/shipping/myshipments/">История доставок</a> вы найдёте информацию о всех доставках, когда-либо оформленных на OLX. Здесь вы увидите статус каждой доставки, детали отправления и сможете удалить неактуальные доставки из архива.</p>

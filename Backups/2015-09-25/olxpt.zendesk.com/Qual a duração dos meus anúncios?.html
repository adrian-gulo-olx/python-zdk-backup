<h1>Qual a duração dos meus anúncios?</h1>
<p>Os anúncios estarão activos no <a href="http://www.olx.pt/" target="_blank">OLX</a> por <strong>4 semanas</strong>. Podendo renová-los <a href="http://olx.pt/account/" target="_blank">prolongando</a> a data de expiração - será notificado antes do seu anúncio expirar.</p>
<p>A qualquer momento o utilizador pode editar ou apagar os anúncios activos através da sua conta <a href="http://olx.pt/account/" target="_blank">My OLX</a>.</p>
